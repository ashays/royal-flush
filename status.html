<html>

<head>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="script.js"></script>
	<title>Royal Flush</title>
</head>

<body>
	<div class="status">
		<div>Royal Flush: <span id="royal-flush"></span></div>
		<div>Straight Flush: <span id="straight-flush"></span></div>
		<div>Four of a Kind: <span id="four-of-a-kind"></span></div>
		<div>Full House: <span id="full-house"></span></div>
		<div>Flush: <span id="flush"></span></div>
		<div>Straight: <span id="straight"></span></div>
		<div>Three of a Kind: <span id="three-of-a-kind"></span></div>
		<div>Two Pair: <span id="two-pair"></span></div>
		<div>Pair: <span id="pair"></span></div>
		<div>High Card: <span id="high-card"></span></div>
		<br>
		<div>You Win: <span id="you-win"></span></div>
		<div>Opponent Wins: <span id="opp-win"></span></div>
		<div>Split Pot: <span id="no-win"></span></div>
	</div>
</body>

</html>
