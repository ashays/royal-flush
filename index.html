<html>

<head>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="jquery.min.js"></script>
	<script src="itemslide.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.2.1/trianglify.min.js"></script>
	<script src="script.js"></script>
	<title>Royal Flush</title>
</head>

<body>

	<div class="background"></div>
	<div class="table selectableCard">
		<div class="wrapper">
			<ul>
				<li><div class="card black" data-index="0"><img class="suit" src="img/suits/spade.png"><span class="cardValue">K</span><img class="suit" src="img/suits/spade.png"></div></li>
				<li><div class="card" data-index="1"><div class="logo">Royal Flush</div></div></li>
				<li><div class="card" data-index="2"><div class="logo">Royal Flush</div></div></li>
				<li><div class="card" data-index="3"><div class="logo">Royal Flush</div></div></li>
				<li><div class="card" data-index="4"><div class="logo">Royal Flush</div></div></li>
			</ul>
		</div>
	</div>
	<div class="hand selectableCard">
		<div class="card black" data-index="5">
			<img class="suit" src="img/suits/club.png"><span class="cardValue">10</span><img class="suit" src="img/suits/club.png">
		</div>
		<div class="card red" data-index="6">
			<img class="suit" src="img/suits/heart.png"><span class="cardValue">8</span><img class="suit" src="img/suits/heart.png">
		</div>
	</div>
	<div class="opponents">
		<div class="button" id="decrease-opponent">-</div>
		<span id="number-opponents">2</span>
		<div class="button" id="increase-opponent">+</div>
	</div>
	<div class="info">
		<div class="block" id="winPercents">
			<div>Win <span id="you-win"></span></div>
			<div>Lose <span id="opp-win"></span></div>
			<div>Tie <span id="no-win"></span></div>
		</div>

		<div class="block" id="handPercents">
			<div>Royal Flush: <span id="royal-flush"></span></div>
			<div>Straight Flush: <span id="straight-flush"></span></div>
			<div>Four of a Kind: <span id="four-of-a-kind"></span></div>
			<div>Full House: <span id="full-house"></span></div>
			<div>Flush: <span id="flush"></span></div>
			<div>Straight: <span id="straight"></span></div>
			<div>Three of a Kind: <span id="three-of-a-kind"></span></div>
			<div>Two Pair: <span id="two-pair"></span></div>
			<div>Pair: <span id="pair"></span></div>
			<div>High Card: <span id="high-card"></span></div>
		</div>
	</div>

	<div class="modal" id="selector">
		<div class="selector">
			<div class="title">Tap to Select a Card</div>
			<div class="wrapper">
				<ul></ul>
			</div>
			<div class="suitNav"></div>
			<div class="button" id="cancel-select-btn">Cancel</div>
		</div>
	</div>

</body>

</html>
